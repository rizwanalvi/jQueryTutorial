<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class=" h1 alert alert-success"></h1>
    
    <input type="radio" name="ans" id="ans1" value="Apple"><label for="ans1" id="ans1"> <h3></h3></label> <br/>
    <input type="radio" name="ans" id="ans2" value="Apple"> <label for="ans2" id="ans2" >  <h2></h2></label> <br/>
    <input type="button" value="Next" class="btn btn-primary bg-sm">
  

<script>
    $(function(){
        let questions=["Who was the founder of Pakistan",
        "Which of the following is the largest river of Pakistan?",
        "Where is Timbuktu?"]
        let ans =[
            ["Muhammad Ali Jinah","Allma IQbal","Mir taqi mir","appel"],
            ["Ravi","Jhelum","Sutlej","Indus"],
            ["Nigeria","India","Pakistan","Srilanka"]
    ];
        let i =0;
        $('h1').text(questions[i]);
        $('h3').text(ans[i][0]);
        $('h2').text(ans[i][1]);
        $(':button').click(function(){
            i++;
               $('h1').text(questions[i]);
               $('h3').text(ans[i][0]);
        $('h2').text(ans[i][1]);
           
        });

    });
</script>
