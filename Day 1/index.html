<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
    <h1>jQuery</h1>
    <p class="lead bg-warning text-justify">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellendus quia soluta, qui minima beatae deserunt reiciendis eum id officiis laboriosam repudiandae aut vel saepe neque doloremque aperiam, voluptatibus eaque exercitationem?</p>
    <button class="btn btn-success" id="btnShow">Show</button>
    
    
    <script>
        $(function(){
            // alert('');
            $('p').hide();
            $('#btnShow').click(function(){
                $('p').fadeIn();
            });


        });

    </script>
</body>
</html>
